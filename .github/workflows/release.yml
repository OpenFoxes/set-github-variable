name: Create Release

on:
    push:
        tags:
            - 'v*.*.*'

jobs:
    test:
        name: Run tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - run: yarn

            - run: yarn lint

    create-github-release:
        name: 'Create GitHub release'
        runs-on: ubuntu-latest
        needs: [test]
        steps:
            - uses: actions/checkout@v4

            - uses: softprops/action-gh-release@v2
              with:
                  token: ${{ secrets.ACTION_TOKEN }}
