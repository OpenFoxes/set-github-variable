name: Create Release

on:
    push:
        tags:
            - 'v*.*.*'

permissions:
    contents: write

jobs:
    test:
        name: Run tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 18

            - run: npm ci

            - run: npm run lint

    create-github-release:
        name: 'Create GitHub release'
        runs-on: ubuntu-latest
        needs: [test]
        steps:
            - uses: actions/checkout@v4

            - uses: softprops/action-gh-release@v1
